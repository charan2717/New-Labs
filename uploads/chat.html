<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Labs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --border-color: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #dbeafe;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
    }

    .dark {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --border-color: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #1e3a8a;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar {
      width: 256px;
      background-color: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s ease;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius);
      transition: all 0.2s ease;
      font-weight: 500;
      gap: 0.75rem;
    }

    .nav-link:hover {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-link.active {
      background-color: var(--accent-light);
      color: var(--accent);
    }

    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      gap: 0.5rem;
    }

    .theme-toggle:hover {
      background-color: var(--bg-primary);
      transform: translateY(-1px);
    }

    .logout-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--danger);
      text-decoration: none;
      border-radius: var(--radius);
      transition: all 0.2s ease;
      font-weight: 500;
      gap: 0.75rem;
    }

    .logout-link:hover {
      background-color: var(--danger);
      color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--bg-primary);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background-color: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      display: flex;
      gap: 1rem;
      max-width: 48rem;
      margin: 0 auto;
      width: 100%;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .message-avatar.bot {
      background-color: var(--accent);
      color: white;
    }

    .message-avatar.user {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .message-content {
      flex: 1;
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }

    .message-content:hover {
      box-shadow: var(--shadow-md);
    }

    .message-content p {
      margin: 0;
      white-space: pre-wrap;
      color: var(--text-primary);
      line-height: 1.7;
    }

    .input-section {
      padding: 1.5rem 2rem;
      background-color: var(--bg-primary);
      border-top: 1px solid var(--border-color);
    }

    .input-container {
      max-width: 48rem;
      margin: 0 auto;
      display: flex;
      gap: 1rem;
      align-items: end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      min-height: 3rem;
      max-height: 8rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.875rem;
      line-height: 1.5;
      resize: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .send-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .icon {
      width: 1.25rem;
      height: 1.25rem;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    .mobile-menu {
      display: none;
      padding: 1rem;
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .mobile-menu-button {
      padding: 0.5rem;
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      border-radius: var(--radius);
      transition: background-color 0.2s ease;
    }

    .mobile-menu-button:hover {
      background-color: var(--bg-tertiary);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .mobile-menu {
        display: block;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .code-wrapper {
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 4px;
      right: 8px;
      background: #eee;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <button class="mobile-menu-button" onclick="toggleMobileMenu()">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M3 12h18M3 6h18M3 18h18" />
      </svg>
    </button>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h1 class="logo">Base</h1>
      <nav class="nav-links">
        <a href="#" class="nav-link active">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9,22 9,12 15,12 15,22" />
          </svg>
          Home
        </a>
        <a href="#" class="nav-link">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
          </svg>
          My Chats
        </a>
        <a href="#" class="nav-link">
          <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
          Settings
        </a>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="icon sun-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
        </svg>
        <svg class="icon moon-icon" viewBox="0 0 24 24" style="display: none;">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        Toggle Theme
      </button>
      <a href="{{ url_for('logout') }}" class="logout-link">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />
        </svg>
        Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="message-avatar bot">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 8V4H8v4H4v4h4v8h4v-8h8V8h-8z" />
        </svg>
      </div>
      <h2>Hello, I am Base ðŸ‘‹</h2>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
      <!-- Welcome message -->
      <div class="message">
        <div class="message-avatar bot">AI</div>
        <div class="message-content">
          <p>Hello! I'm Base, your AI assistant. How can I help you today?</p>
        </div>
      </div>

      <!-- Full chat history -->
      {% for chat in chat_history %}
      <div class="message user">
        <div class="message-avatar user">U</div>
        <div class="message-content">
          <p>{{ chat.message }}</p>
        </div>
      </div>

      <div class="message">
        <div class="message-avatar bot">AI</div>
        <div class="message-content">
          {{ chat.response | safe }} <!-- This renders HTML like <pre><code> -->
        </div>
      </div>
      {% endfor %}

    </div>


    <!-- Input Section -->
    <div class="input-section">
      <form class="input-container" method="post" enctype="multipart/form-data">
        <div class="input-wrapper">
          <textarea class="message-input" placeholder="Type your message..." rows="1" name="prompt" id="messageInput"
            onkeydown="handleKeyDown(event)" oninput="autoResize()"></textarea>
        </div>
        <input type="file" name="file" id="fileInput" style="display:none;" onchange="showFileName()" />
        <button type="button" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        <span id="fileNameDisplay" style="color: var(--text-muted); font-size: 0.8rem;"></span>
        <button type="submit" class="send-button">Send</button>
      </form>

    </div>
  </main>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');

      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');

      if (isDark) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    function handleKeyDown(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        document.querySelector('.input-container').submit();  // Manually submit
      }
    }
    function autoResize() {
      const textarea = document.getElementById('messageInput');
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 128) + 'px';
    }

    function showFileName() {
      const fileInput = document.getElementById('fileInput');
      const display = document.getElementById('fileNameDisplay');
      display.innerText = fileInput.files.length > 0 ? fileInput.files[0].name : '';
    }

    function addMessage(content, isUser) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : ''}`;

      messageDiv.innerHTML = `
        <div class="message-avatar ${isUser ? 'user' : 'bot'}">
          ${isUser ? 'U' : 'AI'}
        </div>
        <div class="message-content">
          <p>${content}</p>
        </div>
      `;

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Initialize theme icons
    document.addEventListener('DOMContentLoaded', function () {
      const isDark = document.documentElement.classList.contains('dark');
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');

      if (isDark) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    });
    window.addEventListener('load', function () {
      const chatContainer = document.getElementById('chatContainer');
      if (chatContainer) {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('pre').forEach(pre => {
        const btn = document.createElement('button');
        btn.innerText = 'Copy';
        btn.className = 'copy-btn';
        btn.onclick = () => {
          navigator.clipboard.writeText(pre.innerText).then(() => {
            btn.innerText = 'Copied!';
            setTimeout(() => btn.innerText = 'Copy', 1000);
          });
        };
        const wrapper = document.createElement('div');
        wrapper.className = 'code-wrapper';
        pre.parentNode.insertBefore(wrapper, pre);
        wrapper.appendChild(pre);
        wrapper.appendChild(btn);
      });
    });
  </script>
</body>

</html>
