<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Labs</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-hover: #e2e8f0;
      --border-color: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #dbeafe;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --success: #10b981;
      --warning: #f59e0b;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-2xl: 20px;
    }

    .dark {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-hover: #475569;
      --border-color: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #1e3a8a;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.4);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 14px;
      overflow: hidden; /* Prevent body scroll */
    }

    /* Enhanced Sidebar */
    .sidebar {
      width: 280px;
      background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
      border-right: 1px solid var(--border-color);
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      height: 100vh; /* Fixed height */
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
      text-align: center;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), #8b5cf6);
      border-radius: 1px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius-lg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      gap: 12px;
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
      color: var(--text-primary);
      transform: translateX(4px);
      box-shadow: var(--shadow-md);
      border-color: var(--border-color);
    }

    .nav-link.active {
      background: linear-gradient(135deg, var(--accent-light), var(--accent));
      color: var(--accent);
      font-weight: 600;
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }

    .dark .nav-link.active {
      background: linear-gradient(135deg, var(--accent-light), rgba(59, 130, 246, 0.2));
      color: var(--accent);
    }

    .nav-link .icon {
      transition: all 0.3s ease;
    }

    .nav-link:hover .icon {
      transform: scale(1.1);
    }

    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-hover));
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      gap: 8px;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .theme-toggle:hover::before {
      opacity: 1;
    }

    .theme-toggle:hover {
      background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .theme-toggle:active {
      transform: translateY(0);
    }

    .logout-link {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      color: var(--danger);
      text-decoration: none;
      border-radius: var(--radius-lg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      gap: 12px;
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .logout-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--danger);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .logout-link:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .logout-link:hover {
      color: white;
      transform: translateX(4px);
      box-shadow: var(--shadow-lg);
    }

    /* Enhanced Main Content - FIXED LAYOUT */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Fixed height */
      overflow: hidden; /* Prevent main content scroll */
      position: relative;
    }

    .header {
      padding: 24px 32px;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      position: relative;
      flex-shrink: 0; /* Prevent header from shrinking */
      z-index: 10;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.3;
    }

    .header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Enhanced Chat Container - FIXED SCROLLING */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      padding-bottom: 120px; /* Add space for fixed input */
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
      display: flex;
      flex-direction: column;
      gap: 24px;
      scroll-behavior: smooth;
      height: calc(100vh - 160px); /* Adjust for header and input heights */
    }

    .message {
      display: flex;
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: 700;
      font-size: 0.875rem;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .message-avatar::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .message-avatar:hover::before {
      opacity: 1;
    }

    .message-avatar:hover {
      transform: scale(1.05);
    }

    .message-avatar.bot {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      color: white;
    }

    .message-avatar.user {
      background: linear-gradient(135deg, var(--success), #06b6d4);
      color: white;
    }

    .message-content {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .message-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .message-content:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .message-content:hover::before {
      opacity: 1;
    }

    .message-content p {
      margin: 0;
      white-space: pre-wrap;
      color: var(--text-primary);
      line-height: 1.7;
      font-size: 0.95rem;
    }

    /* FIXED INPUT SECTION */
    .input-section {
      position: fixed;
      bottom: 0;
      left: 280px; /* Account for sidebar width */
      right: 0;
      padding: 24px 32px;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      border-top: 1px solid var(--border-color);
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(10px);
      z-index: 20;
    }

    .input-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.3;
    }

    .input-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      min-height: 52px;
      max-height: 120px;
      padding: 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-xl);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.95rem;
      line-height: 1.5;
      resize: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      box-shadow: var(--shadow-sm);
    }

    .message-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-light), var(--shadow-lg);
      background: var(--bg-primary);
      transform: translateY(-1px);
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .file-button {
      padding: 14px;
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-hover));
      color: var(--text-secondary);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .file-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .file-button:hover::before {
      opacity: 1;
    }

    .file-button:hover {
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }

    .send-button {
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      color: white;
      border: none;
      border-radius: var(--radius-xl);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .send-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .send-button:hover::before {
      left: 100%;
    }

    .send-button:hover {
      background: linear-gradient(135deg, var(--accent-hover), #7c3aed);
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      transition: all 0.3s ease;
    }

    .file-name-display {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-left: 8px;
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border-radius: var(--radius);
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    /* Mobile Styles */
    .mobile-menu {
      display: none;
      padding: 16px;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .mobile-menu-button {
      padding: 12px;
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      border-radius: var(--radius);
      transition: all 0.3s ease;
    }

    .mobile-menu-button:hover {
      background: var(--bg-tertiary);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      body {
        overflow: auto; /* Allow body scroll on mobile */
      }
      
      .sidebar {
        display: none;
      }
      
      .mobile-menu {
        display: block;
      }
      
      .main-content {
        height: auto; /* Auto height on mobile */
      }
      
      .header {
        padding: 16px 20px;
      }
      
      .chat-container {
        padding: 20px;
        gap: 16px;
        height: auto;
        padding-bottom: 140px; /* More space for mobile input */
      }
      
      .input-section {
        position: fixed;
        left: 0; /* No sidebar on mobile */
        padding: 16px 20px;
      }
      
      .message {
        max-width: 100%;
      }
      
      .input-container {
        max-width: 100%;
      }
    }

    /* Enhanced Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--border-color), var(--text-muted));
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--text-muted), var(--text-secondary));
    }

    /* Code Block Enhancements */
    .code-wrapper {
      position: relative;
      margin: 16px 0;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.75rem;
      border-radius: var(--radius);
      color: var(--text-secondary);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .copy-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    pre {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 16px;
      overflow-x: auto;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      margin: 0;
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pulse Animation for Active Elements */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>

  <div class="mobile-menu">

      <svg class="icon" viewBox="0 0 24 24">

      </svg>
    </button>
  </div>

  <aside class="sidebar">
    <div>
      <h1 class="logo">Base</h1>
      <nav class="nav-links">

          Settings
        </a>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="icon sun-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
        </svg>
        <svg class="icon moon-icon" viewBox="0 0 24 24" style="display: none;">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        Toggle Theme
      </button>
      <a href="{{ url_for('logout') }}" class="logout-link">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />
        </svg>
        Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="message-avatar bot">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 8V4H8v4H4v4h4v8h4v-8h8V8h-8z" />
        </svg>
      </div>
      <h2>Hello, I am Base 👋</h2>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
      <!-- Welcome message -->
      <div class="message">
        <div class="message-avatar bot">AI</div>
        <div class="message-content">
          <p>Hello! I'm Base, your AI assistant. How can I help you today?</p>
        </div>
      </div>

      <!-- Full chat history -->
      {% for chat in chat_history %}
      <div class="message user">
        <div class="message-avatar user">U</div>
        <div class="message-content">
          <p>{{ chat.message }}</p>
        </div>
      </div>
      <div class="message bot">
        <div class="message-avatar bot">AI</div>
        <div class="message-content">
          {{ chat.response | safe }}
        </div>
      </div>
      {% endfor %}


      <!-- Input Section -->
      <div class="input-section">
        <form class="input-container" method="post" enctype="multipart/form-data">
        <div class="input-wrapper">
          <textarea 
            class="message-input" 
            placeholder="Type your message..." 
            rows="1" 
            name="prompt" 
            id="messageInput"
            onkeydown="handleKeyDown(event)" 
            oninput="autoResize()"
          ></textarea>
        </div>
        
        <input type="file" name="file" id="fileInput" style="display:none;" onchange="showFileName()" />
        <button type="button" class="file-button" onclick="document.getElementById('fileInput').click()">
          📎
        </button>
        
        <span id="fileNameDisplay" class="file-name-display" style="display: none;"></span>
        
        <button type="submit" class="send-button">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
          </svg>
          Send
        </button>
      </form>
      </div>
  </main>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');

      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');

      if (isDark) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    function handleKeyDown(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        document.querySelector('.input-container').submit();  // Manually submit
      }
    }
    function autoResize() {
      const textarea = document.getElementById('messageInput');
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 128) + 'px';
    }

    function showFileName() {
      const fileInput = document.getElementById('fileInput');
      const display = document.getElementById('fileNameDisplay');
      display.innerText = fileInput.files.length > 0 ? fileInput.files[0].name : '';
    }

    function addMessage(content, isUser) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : ''}`;

      messageDiv.innerHTML = `
          <div class="message-avatar ${isUser ? 'user' : 'bot'}">
            ${isUser ? 'U' : 'AI'}
          </div>
          <div class="message-content">
            <p>${content}</p>
          </div>
        `;

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Initialize theme icons
    document.addEventListener('DOMContentLoaded', function () {
      const isDark = document.documentElement.classList.contains('dark');
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');

      if (isDark) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    });
    window.addEventListener('load', function () {
      const chatContainer = document.getElementById('chatContainer');
      if (chatContainer) {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('pre').forEach(pre => {
        const btn = document.createElement('button');
        btn.innerText = 'Copy';
        btn.className = 'copy-btn';
        btn.onclick = () => {
          navigator.clipboard.writeText(pre.innerText).then(() => {
            btn.innerText = 'Copied!';
            setTimeout(() => btn.innerText = 'Copy', 1000);
          });
        };
        const wrapper = document.createElement('div');
        wrapper.className = 'code-wrapper';
        pre.parentNode.insertBefore(wrapper, pre);
        wrapper.appendChild(pre);
        wrapper.appendChild(btn);
      });
    });
  </script>
</body>

</html>
